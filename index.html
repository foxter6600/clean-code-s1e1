<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg" class="img">
      <a
          class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input
              id="new-task"
              class="input task input-text new-task__input"
              type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incompleteTasks" class="ul">
        <li class="li">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label li__label">Pay Bills</label>
          <input
              type="text"
              class="input task input-text li__input-text">
          <button class="button edit">Edit</button>
          <button class=" button delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
        <li class="li editMode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label li__label">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="input task input-text li__input-text">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul">
        <li class="li">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task label li__label">See the Doctor</label>
          <input
              type="text"
              class="input task input-text li__input-text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
